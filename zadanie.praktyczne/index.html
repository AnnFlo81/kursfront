<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Collapsed Borders</h2>
<p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>

<table style="width:100%">
  <tr>
    <th>Imię</th>
    <th>Miasto</th> 
    <th>Wiek</th>
  </tr>
  <tr>
    <td>Jan Kowalski</td>
    <td>Warszawa</td>
    <td>43</td>
  </tr>
  <tr>
    <td>Anna Zioło</td>
    <td>Gliwice</td>
    <td>55</td>
  </tr>
  <tr>
    <td>Piotr Wożny</td>
    <td>Kraków</td>
    <td>56</td>
  </tr>
</table>

</body>
</html>
